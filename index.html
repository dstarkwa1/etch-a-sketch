<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./general.css"></link>
</head>
<body>
    <div id="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="text_body">
        <button id="grid-modifier">Click me to modify the grid size!</button>
        <p>Click and drag to draw on the grid. Use the buttons below to modify the pen!</p>
    </div>

    <div id="grid_holder">

    </div>

    <div id="bottom-toggle-button-holder">
        <input type="checkbox" id="eraser"> Toggle me to erase</button>
        <input type="checkbox" id="progressive_darkening"> Toggle me to enable progressive darkening</button>
        <input type="checkbox" id="random_colors">Toggle me to enable random colors</button>
    </div>

    <footer>
        <p>Made by Daniel Stark for The Odin Project, 2024</p>
    </footer>

    <script src="./main.js" type="module"> </script>
</body>
</html>
